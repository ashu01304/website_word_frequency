<!DOCTYPE html>
<html>
<head>
    <title>Word Frequency Analyzer</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <div class="container">
            <div class="header">
                <i class="fas fa-chart-bar header-icon"></i>
                <h1>Word Frequency Analyzer</h1>
                <p class="subtitle">Analyze the most common words from any webpage</p>
            </div>

            <div class="input-section">
                <div class="input-group">
                    <div class="url-input-container">
                        <i class="fas fa-link input-icon"></i>
                        <input type="url" id="url-input" placeholder="Enter webpage URL (e.g., https://example.com)" required>
                    </div>
                    <button onclick="analyzeUrl()" class="analyze-btn">
                        <span class="btn-text">Analyze</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="loader"></div>
                <p class="loading-text">Analyzing webpage...</p>
            </div>

            <div id="error" class="error"></div>

            <div id="result" class="result-section">
                <div class="result-header">
                    <h2>Analysis Results</h2>
                    <div class="stats" id="stats">
                        <div class="stat-item">
                            <i class="fas fa-words"></i>
                            <span id="total-words">0</span>
                            <label>Total Words</label>
                        </div>
                    </div>
                </div>
                <div class="table-container">
                    <table id="word-table" style="display: none;">
                        <thead>
                            <tr>
                                <th>Word</th>
                                <th>Frequency</th>
                                <th>Percentage</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
